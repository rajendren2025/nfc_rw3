name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # >>> CHANGE THIS IF YOUR PROJECT IS IN A SUBFOLDER <<<
      PROJECT_DIR: .   # e.g. "NfcWriterRawOptionB" or "NfcWriterRaw"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Android SDK cmdline-tools and required packages
      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          sudo unzip -q sdk.zip -d /usr/local/lib/android/sdk/cmdline-tools
          sudo mv /usr/local/lib/android/sdk/cmdline-tools/cmdline-tools /usr/local/lib/android/sdk/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      # Install Gradle (since there's no ./gradlew)
      - name: Install Gradle 8.7
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          echo "$HOME/.sdkman/candidates/gradle/current/bin" >> $GITHUB_PATH

      # Build Debug APK (use PROJECT_DIR so it works in a subfolder too)
      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle assembleDebug

      # Locate any debug APK and upload it
      - name: Locate APK
        id: locate_apk
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -e
          APK=$(ls -1 **/outputs/apk/debug/*.apk 2>/dev/null | head -n 1 || true)
          if [ -z "$APK" ]; then
            echo "No debug APK found. Project dir tree:"
            ls -R
            exit 1
          fi
          echo "Found APK: $APK"
          echo "apk_path=$APK" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.locate_apk.outputs.apk_path }}
          if-no-files-found: error
